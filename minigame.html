    <div class="container mt-5">
      <h1 class="text-center">Airplane Altitude Guessing Game</h1>
      <p class="text-center">
        Guess the altitude that the airplane needs to reach! Enter a number
        between 1 and 10,000.
      </p>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <input
            type="number"
            id="userGuess"
            class="form-control"
            placeholder="Enter your guess here..."
          />
          <button onclick="checkGuess()" class="btn btn-success mt-3 w-100">
            Guess!
          </button>
          <p id="result" class="mt-3 text-center"></p>
          <p id="hint" class="mt-2 text-center"></p>
        </div>
      </div>
    </div>

    <script>
      let targetAltitude = Math.floor(Math.random() * 10000) + 1; // Random number between 1 and 10000
      let attempts = 0;

      function checkGuess() {
        const userGuess = document.getElementById("userGuess").value;
        const resultText = document.getElementById("result");
        const hint = document.getElementById("hint");
        attempts++;

        if (userGuess == targetAltitude) {
          resultText.textContent =
            "Congratulations! You guessed the correct altitude!";
          resultText.className = "text-success"; // Change text color to green
          hint.textContent = "";
        } else {
          if (userGuess < targetAltitude) {
            resultText.textContent = "Too low! Try a higher altitude.";
          } else if (userGuess > targetAltitude) {
            resultText.textContent = "Too high! Try a lower altitude.";
          }
          resultText.className = "text-danger"; // Change text color to red

          // Show a hint every 3 attempts
          if (attempts % 3 === 0) {
            giveHint();
          } else {
            hint.textContent = ""; // Clear previous hints if not yet another third attempt
          }
        }
      }

      function giveHint() {
        const hint = document.getElementById("hint");
        let hintMessage = "Hint: The correct altitude starts with ";
        let targetString = targetAltitude.toString(); // Convert the target altitude to a string
        hintMessage +=
          targetString[0] + targetString[1] + targetString[2] + "*"; // Show the first 3 digits of the target altitude
        hint.textContent = hintMessage;
      }
    </script>
